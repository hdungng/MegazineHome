<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/darkmode.js"></script>
  <title>Reddit</title>
</head>

<body>
  <div class="wrapper">
    <div class="login-container">
      <h1 class="mb-4 text-center fw-semibold">Login</h1>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="reset-password mb-3">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="hstack">
          <a href="index.html" class="me-auto">< Return to main page</a>
          <button type="submit" class="btn btn-primary square-btn py-3 px-5 ms-auto">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

  <div class="wrapper">

      <h1 class="mb-4 text-center fw-semibold">Forgot password</h1>
      <form>
        <div class="mb-5">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="hstack">

            < Return to login</a>
              <button type="submit" class="btn btn-primary square-btn py-3 px-5 ms-auto">Send link</button>
        </div>
      </form>
    </div>
  </div>
